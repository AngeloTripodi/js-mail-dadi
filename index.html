<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail + Dadi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="Dices">
        <h1>Dadi!</h1>
        <p>Clicca il pulsante qui sotto per tirare un dado.</p>
        <button id="button">Lancia il dado</button>
        <p id="results"></p>
    </section>

    <section id="mail">
        <h1>Check Mail!</h1>
        <label for="email">Inserisci la tua e-mail per vedere se sei nella lista:</label>
        <input type="email" id="email" name="email"> 
        <button id="mail-button">Verifica</button>
        <p id="mailVerification"></p>
    </section>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
